<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Herói</title>
    <link rel="shortcut icon" href="./assets/images/favicon.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="header">
            <div class="container">
                <h1>Classificador de Herói</h1>
                <p>Descubra o elo do seu herói agora mesmo</p>
            </div>
        </div>
        <div class="classificador">
            <div class="container">
                <form id="formularioHeroi">
                    <label for="nome">Nome do Herói:</label>
                    <input type="text" name="nome" id="nome">

                    <label for="experiencia">Experiência do Herói:</label>
                    <input type="number" name="xp" id="xp">

                    <button type="submit">Classificar meu Herói!</button>
                </form>
            </div>
        </div>
        <div class="classificacao">
            <div class="container">
                <div id="resultado">
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/scritpts/script.js"></script>
</body>
</html>
